    }

    }

    #placeList, #eventList {

      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin: 0 1rem 1rem;
    }

    .place {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    
   .event {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      opacity: 1;
      transform: translateY(0px);
      transition: all 0.4s ease;
    }
    
    .place.visible ,.event.visible{
      opacity: 1;
      transform: translateY(0);
    }

    .place:hover, .event:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .place strong, .event strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;

    .place span, .event span {
      color: #ddd;
      font-size: 0.9rem;

    #placeSearch {

      margin: 0 auto 1rem;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background: #fff;
      color: #000;

#typeFilters {
  width: 60%;
  margin: 0 auto 1rem;

  gap: 0.5rem;
  overflow-x: auto;
  white-space: nowrap;
  scroll-behavior: smooth;

  mask-image: linear-gradient(to right, transparent 0, black 20%, black 80%, transparent 100%);
}


#typeFilters button {
  flex-shrink: 0;
  white-space: nowrap;
  padding: 0.5rem 0.75rem;
  border: none;
  border-radius: 999px;
  background: #fff;
  color: #4b0082;
  font-weight: bold;
  font-size: 0.85rem;
  transition: background 0.2s ease;
  
}

#typeFilters button:hover {
  background: #e0d4ff;
}

#placeCard {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);

  color: black;
  padding: 1rem;
  border-radius: 8px;

  z-index: 1000;
  max-width: 300px;
  width: 90%;
}

#placeCard h3 {
  margin: 0 0 0.5rem;
}

#placeCard .close-btn {
  position: absolute;
  top: 4px;
  right: 10px;
  cursor: pointer;
  font-weight: bold;
  color: #4b0082;
  font-size: 18px;
}

#placeCard img {
  width: 100%;
  height: auto;
  margin-top: 0.5rem;
  border-radius: 4px;
}

/* 1. Ensure the container is positioned */
#placeCard .tag-box {
  position: relative;
  margin-top: 0.5rem;
  padding: 0.75rem 0.5rem 0.5rem;
  background: #eee;
  border-radius: 6px;
  color: black;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.75rem;
}

  content: "Amenities";
  display: inline-block;
  position: absolute;
  top: -0.8em;
  right: 0.75em;
  background: #eee;
  padding: 0 0.25em;
  font-size: 0.85rem;
  color: #444;
}

  flex-direction: column;
  align-items: center;

//*Scrolling Tab Filters Bar */  
<script>

  const filterWrapper = document.getElementById('typeFilters');
  let isDown = false, startX;

  // Drag-to-scroll (mouse)
  filterWrapper.addEventListener('mousedown', e => {
    isDown = true;
    startX = e.pageX - filterWrapper.offsetLeft;
    filterWrapper.classList.add('dragging');
  });
  filterWrapper.addEventListener('mouseleave', () => isDown = false);
  filterWrapper.addEventListener('mouseup', () => isDown = false);
  filterWrapper.addEventListener('mousemove', e => {
    if (!isDown) return;
    const x = e.pageX - filterWrapper.offsetLeft;
    const walk = (x - startX);
    filterWrapper.scrollLeft -= walk;
    startX = x;
  });

  // Scroll gestures with trackpad/mousewheel
  filterWrapper.addEventListener('wheel', e => {
    // if vertical scroll is dominant, convert to horizontal
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      e.preventDefault();
      filterWrapper.scrollLeft += e.deltaY;
    }
  }, { passive: false });
</script>
